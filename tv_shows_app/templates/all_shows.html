<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL SHOWS</title>
</head>
<body>
  <h1>All Shows</h1>
  <table style="text-align: left; margin: 10px;">
    <th>ID</th>
    <th>Title</th>
    <th>Network</th>
    <th>Release Date</th>
    <th>Action</th>
    {% for show in all_shows %}
    <tr>
      <td> {{ show.id }}</td>
      <td> {{ show.title }}</td>
      <td> {{ show.network }}</td>
      <td> {{ show.release_date }}</td>
      <td> <a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a> </td>

    </tr>
    {% endfor %}


  </table>
  <a href="/shows/new">Add a New Show</a>

</body>
</html>
